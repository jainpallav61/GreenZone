<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign UP</title>
    <link rel="stylesheet" href="sign_up.css">

    <!-- person -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <!-- Envelope -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <!-- Contact -->

   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

   <!-- password -->

   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />


</head>
<body>
    <div class="clip"></div>
    <div class="conatainer">
        <div class="form-container">
            <div class="sign-up">
                <form action="#" class="sign-up-form">
                    <h2 class="title">Sign UP</h2>

                    <div class="input-field">
                        <i class="material-symbols-outlined">
                            person
                        </i>
                        <input type="text" placeholder="Username" required>
                    </div>

                    <div class="input-field">
                        <i class="material-symbols-outlined">
                            mail
                        </i>
                        <input type="email" placeholder="Email" required>
                    </div>

                    <div class="input-field">
                        <i class="material-symbols-outlined">
                            call
                        </i>
                        <input type="tel" placeholder="Contact">
                    </div>

                    <div class="input-field">
                        <i class="material-symbols-outlined">
                            password
                        </i>
                        <input type="password" placeholder="Password">
                    </div>

                    <input type="submit" class="button" value="Login">
                    <p class="social-text">Or Sign UP with Social Platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon fb"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#" class="social-icon goog"><i class="fa-brands fa-google"></i></a>
                        <a href="#" class="social-icon twit"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#" class="social-icon linkden"><i class="fa-brands fa-linkedin"></i></a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="panel-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>You are at the right Place !</h3>
                <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores at, ipsum minima rerum explicabo aliquid voluptate, aspernatur, voluptatum nemo unde corporis consequatur numquam fuga iusto?</p>
            </div>
            <img src="Images/reg.png" alt="login" class="image">
        </div>
    </div>




    <script src="https://kit.fontawesome.com/8795b2d1d3.js" crossorigin="anonymous"></script>

</body>
</html>
