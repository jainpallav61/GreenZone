<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign IN</title>
    <link rel="stylesheet" href="sign_in.css">

    <!-- person -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <!-- lock -->
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />



</head>
<body>
    <div class="clip"></div>
    <div class="conatainer">
        <div class="form-container">
            <div class="sign-in">
                <form action="#" class="sign-in-form">
                    <h2 class="title">Sign IN</h2>

                    <div class="input-field">
                        <i class="material-symbols-outlined">
                            person
                        </i>
                        <input type="text" placeholder="Username">
                    </div>

                    <div class="input-field">
                        <i class="material-symbols-outlined">
                            lock
                        </i>
                        <input type="password" placeholder="Password">
                    </div>

                    <input type="submit" class="button" value="Login">
                    <p class="social-text">Or Sign In with Social Platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon fb"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#" class="social-icon goog"><i class="fa-brands fa-google"></i></a>
                        <a href="#" class="social-icon twit"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#" class="social-icon linkden"><i class="fa-brands fa-linkedin"></i></a>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New Here?</h3>
                    <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores at, ipsum minima rerum explicabo aliquid voluptate, aspernatur, voluptatum nemo unde corporis consequatur numquam fuga iusto?</p>
                    <a href="Sign_up.html" class="transp-btn" id="Sign-UP"> Sign UP</a>
                </div>
                <img src="Images/My.png" alt="login" class="image">
            </div>
        </div>
    </div>





    <script src="https://kit.fontawesome.com/8795b2d1d3.js" crossorigin="anonymous"></script>

</body>
</html>
